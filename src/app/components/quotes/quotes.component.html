<ng-container *ngIf="!showHeader" >
  <app-cover></app-cover>
</ng-container>
<div class="contact my-5">
    <div class="w-full h-full flex  justify-center items-center bg-white/60 backdrop-brightness-75">
    <div class="container py-5">
      <div class="text-center py-3">
        <h2 class="py-2 font-semibold text-xl text-white">GET A QUOTE
          </h2>
          <h1 class="py-2 font-bold text-3xl">Get Appointment</h1>
      </div>
     <div class="row">
      <div class="col-lg-7 col-md-6 col-sm-12">
        <img src="./assets/imges/ofc.jpg" class="rounded-lg" alt="">
      </div>
      <div class="col-lg-5 col-md-6 col-sm-12 mt-5 bg-white p-3 rounded-lg border px-5">
       <div class=" text-green-700 font-extrabold text-4xl py-4"  >
        <h1>Fill your life with security <br>
          and joy</h1>
       </div>
       <form [formGroup]="form" action="javascript:void(0)" (submit)="sendEmail()">
        <div class="grid grid-cols-2 gap-5">
        
          <input
          type="text" formControlName="from_name"
          class="border border-gray-500  p-3 rounded-lg  focus:outline-none focus:border-purple-500 col-span-2"
          placeholder="Full Name"
        />
          <input formControlName="from_email"
            type="email"
            class="border border-gray-500 p-3 rounded-lg focus:outline-none focus:border-purple-500 col-span-2"
            placeholder="Email"
          />
          <input
            type="tel" formControlName="from_phone"
            class="border border-gray-500  p-3 rounded-lg  focus:outline-none focus:border-purple-500 col-span-2"
            placeholder="Phone"
          />
          <textarea formControlName="message"
            cols="10"
            rows="5"
            class="border border-gray-500  p-3 rounded-lg  focus:outline-none focus:border-purple-500 col-span-2"
            placeholder="Write your message..."
          ></textarea>
        </div>
        <input
          type="submit"
          value="Send Message"
          class="focus:outline-none mt-5 p-3 rounded-xl bg-green-500 px-4 py-2 text-white font-bold w-full"
        />
      </form>
        
      </div>
     </div>
    </div>
    </div>
  </div>
