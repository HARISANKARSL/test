
<ng-container *ngIf="!showHeader" >
    <app-cover></app-cover>
</ng-container>
<div class=" ">
  <div class=" bg-green-600/20 backdrop-brightness-50 services">
   <div class="container py-5">
     <div class="text-center  text-white py-3">
       <h3 class="py-2 font-semibold text-xl">What we do</h3>
       <h1 class="py-2 font-bold text-3xl ">Our services</h1>
  
     </div>
     <div class="row py-5" >
       <div class="col-sm-12 col-md-6  col-lg-4 my-2" *ngFor="let items of services">
         <div class=" flex  flex-col justify-center items-center overflow-hidden ">
           <div
               class="group relative cursor-pointer overflow-hidden bg-white/80 px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl sm:mx-auto sm:max-w-sm sm:rounded-lg sm:px-10">
               <span class="absolute top-10 z-0 h-20 w-20 rounded-full bg-green-500 transition-all duration-300 group-hover:scale-[10]"></span>
               <div class="relative  mx-auto max-w-md">
                   <span class="grid h-20 w-20 place-items-center rounded-full bg-green-500 transition-all duration-300 group-hover:bg-green-400">
                     <img src="{{items.icon}}" alt="">
                   </span>
                   <div
                       class="space-y-6 py-3 text-base leading-7 text-gray-600 transition-all duration-300 group-hover:text-white/90">
                       <h2 class="text-xl font-bol">{{items.servicesName}}</h2>
                       <p class="">{{items.para}}
                        <span class="whitespace-pre overflow-hidden text-ellipsis max-w-52">{{items.paras}}</span>
                       </p>
                      
                   </div>
                   <div class="py-3 text-base font-semibold leading-7">
                       <p>
                           <a href="#" class="text-green-500 transition-all duration-300 group-hover:text-white" routerLink="{{items.route}}">Read the docs
                               &rarr;
                           </a>
                       </p>
                   </div>
               </div>
           </div>
       </div>
       </div>
   </div>
   </div>

  </div>
 </div>
